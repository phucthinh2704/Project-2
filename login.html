<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="right">
        <h1>Login here</h1>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <div class="right-checkbox">
          <input type="checkbox" name="" id="" /> Remember me
          <a href="">Forgot password</a>
        </div>
        <a href="#" id="login">Login</a>
        <p>or use ur account</p>
        <div>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-google"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>

      <div class="left-login">
        <h1>
          Start your <br />
          journey now
        </h1>
        <p>If you have an account, login and have fun</p>
        <a href="register.html"
          ><span><i class="fa-solid fa-right-long"></i></span>Register</a
        >
      </div>
    </div>

    <script>
      var login = document.getElementById("login");

      login.addEventListener("click", function () {
        var email = document.querySelector("input[type=email]");
        var password = document.querySelector("input[type=password]");

        // console.log(email, password);
        if (email.value == "" || password.value == "") {
          alert("Vui lòng nhập đầy đủ");
          return;
        }

        var data = localStorage.getItem(email.value)
        var user = JSON.parse(data)

        if (user && user.email == email.value && user.password == password.value) {
          alert("Đăng nhập thành công")
        } else {
          alert("Đăng nhập thất bại")
        }
      });
    </script>
  </body>
</html>
